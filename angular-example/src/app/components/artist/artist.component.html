<div fxLayout
     fxFill
     fxLayoutGap="15px">
	<div *ngIf="artist"
	     fxFlex="25%">
		<img [src]="'backend/artists/' + artist.img" />
		<h3 class="no-border">
			{{artist.name}}
		</h3>
	</div>
	<div *ngIf="songs && songs.length"
	     fxFlex>
		<song-list-component [songs]="songs"></song-list-component>
	</div>
</div>
